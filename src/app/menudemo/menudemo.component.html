<!DOCTYPE html>
<mat-card>
	<mat-card-title>Angular Material Menu Demo</mat-card-title>
	<mat-card-content>
		<button mat-raised-button color="primary" [matMenuTriggerFor]="menu">Open Menu</button>
		
		<mat-menu #menu="matMenu">
			<button mat-menu-item [matMenuTriggerFor]="subMenu">
				<mat-icon></mat-icon>
				<span>Settings</span>
				<mat-menu #subMenu="matMenu">
        			<button mat-menu-item>General</button>
        			<button mat-menu-item>Display</button>
        			<button mat-menu-item>Profile</button>
    			</mat-menu>
			</button>
			<button mat-menu-item disabled>
        		<mat-icon></mat-icon>
        		<span>Check voicemail</span>
     		</button>
      		<button mat-menu-item>
        		<mat-icon>`</mat-icon>
        		<span>Disable alerts</span>
      		</button>
		</mat-menu>
	</mat-card-content>
</mat-card>
